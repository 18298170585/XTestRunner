<nav class="navbar navbar-light position-lg-sticky top-lg-0 d-none d-lg-block overlap-10 flex-none bg-white border-bottom px-0 py-3" id="topbar">
    <div class="container-fluid">
        <div class="hstack gap-2">
            <a href="https://github.com/SeldomQA/HTMLTestRunner">
                <img src="http://img.itest.info/seldomLogo.png" style="height: 2.25rem; width: 2.25rem;">
            </a>
            <h1 class="h2 ls-tight">seldom</h1>
        </div>
        <div class="navbar-user d-none d-sm-block">
            <div class="hstack gap-3 ms-4">
                <h3 style="float: right;"> {{ title }} </h3>
            </div>
        </div>
    </div>
</nav>

<div id="parentContainer" class="container-fluid mm-active" style="padding-left: 35px;padding-right: 35px; padding-right: 35px;">
    <div style="height: 260px; margin-top: 20px;">
        <div class="row" style="margin-left: 0px; margin-right: 0px;">
            <div class="col-12 col-lg-5 col-xl-4 d-flex" style="float:left">
                <div class='card flex-fill'>
                    <div class="card-body my-2">
                        <h4 class="header-title">Overview</h4>
                        <table class="table my-0">
                            <tbody>
                                {% for p in parameters %}
                                <tr>
                                    <td> {{ p.name }}</td>
                                    <td class="text-right">{{ p.value }}</td>
                                </tr>
                                {% endfor %}
                                <tr>
                                    <td>Description:</td>
                                    <td class="text-right">{{ description }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-6 order-lg-1">
                <div class="card-body">
                    <div class="testChars" style="width: 230px; height: 200px;">
                        <canvas id="myChart" width="250" height="250"></canvas>
                    </div>
                </div> 
            </div>

        </div>
    </div>
</div>
